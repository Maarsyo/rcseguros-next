<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - blurred forest/greenery -->
  <defs>
    <filter id="blur">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="carInterior" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc" />
      <stop offset="100%" style="stop-color:#e2e8f0" />
    </linearGradient>
  </defs>
  
  <!-- Background forest -->
  <rect width="600" height="800" fill="url(#bgGradient)" filter="url(#blur)"/>
  
  <!-- Car interior -->
  <rect x="40" y="180" width="520" height="500" fill="url(#carInterior)" rx="25"/>
  
  <!-- Car door frames -->
  <rect x="40" y="180" width="25" height="500" fill="#cbd5e1"/>
  <rect x="535" y="180" width="25" height="500" fill="#cbd5e1"/>
  
  <!-- Car windows with blurred forest background -->
  <rect x="65" y="200" width="470" height="120" fill="#4ade80" fill-opacity="0.3" filter="url(#blur)"/>
  <rect x="65" y="520" width="470" height="100" fill="#4ade80" fill-opacity="0.3" filter="url(#blur)"/>
  
  <!-- Car seat (dark brown) -->
  <rect x="320" y="280" width="180" height="250" fill="#92400e" rx="15"/>
  <rect x="330" y="290" width="160" height="230" fill="#a16207" rx="12"/>
  
  <!-- Father figure (left side, leaning into car) -->
  <!-- Head with reddish-brown hair -->
  <circle cx="120" cy="200" r="30" fill="#fbbf24"/>
  <ellipse cx="120" cy="190" rx="25" ry="15" fill="#92400e"/> <!-- Hair -->
  <!-- Beard -->
  <ellipse cx="120" cy="220" rx="18" ry="10" fill="#92400e"/>
  <!-- Body - plaid shirt over white t-shirt -->
  <rect x="90" y="230" width="60" height="100" fill="#ffffff" rx="5"/>
  <rect x="90" y="230" width="60" height="100" fill="#ef4444" fill-opacity="0.7" rx="5"/>
  <!-- Plaid pattern -->
  <line x1="90" y1="250" x2="150" y2="250" stroke="#ffffff" stroke-width="1"/>
  <line x1="90" y1="270" x2="150" y2="270" stroke="#ffffff" stroke-width="1"/>
  <line x1="90" y1="290" x2="150" y2="290" stroke="#ffffff" stroke-width="1"/>
  <line x1="110" y1="230" x2="110" y2="330" stroke="#ffffff" stroke-width="1"/>
  <line x1="130" y1="230" x2="130" y2="330" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Arms reaching toward car seat -->
  <rect x="70" y="250" width="25" height="80" fill="#fbbf24" rx="12"/>
  <rect x="155" y="250" width="25" height="80" fill="#fbbf24" rx="12"/>
  <!-- Hands near harness -->
  <circle cx="82" cy="340" r="10" fill="#fbbf24"/>
  <circle cx="167" cy="340" r="10" fill="#fbbf24"/>
  
  <!-- Child figure (in car seat) -->
  <!-- Head with light blonde hair -->
  <circle cx="410" cy="300" r="20" fill="#fde047"/>
  <ellipse cx="410" cy="290" rx="18" ry="12" fill="#fbbf24"/> <!-- Hair -->
  <!-- Body - plaid shirt -->
  <rect x="395" y="320" width="30" height="60" fill="#3b82f6" rx="5"/>
  <!-- Plaid pattern on child -->
  <line x1="395" y1="335" x2="425" y2="335" stroke="#ffffff" stroke-width="0.5"/>
  <line x1="395" y1="350" x2="425" y2="350" stroke="#ffffff" stroke-width="0.5"/>
  <line x1="405" y1="320" x2="405" y2="380" stroke="#ffffff" stroke-width="0.5"/>
  <line x1="415" y1="320" x2="415" y2="380" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Arms -->
  <rect x="385" y="330" width="15" height="50" fill="#fde047" rx="7"/>
  <rect x="420" y="330" width="15" height="50" fill="#fde047" rx="7"/>
  <!-- Hands -->
  <circle cx="392" cy="390" r="6" fill="#fde047"/>
  <circle cx="427" cy="390" r="6" fill="#fde047"/>
  
  <!-- Toy in child's hands -->
  <circle cx="420" cy="395" r="5" fill="#f59e0b"/>
  
  <!-- Car seat harness system -->
  <line x1="330" y1="300" x2="410" y2="320" stroke="#1f2937" stroke-width="3"/>
  <line x1="490" y1="300" x2="410" y2="320" stroke="#1f2937" stroke-width="3"/>
  <line x1="410" y1="320" x2="410" y2="450" stroke="#1f2937" stroke-width="3"/>
  <line x1="410" y1="450" x2="350" y2="480" stroke="#1f2937" stroke-width="3"/>
  <line x1="410" y1="450" x2="470" y2="480" stroke="#1f2937" stroke-width="3"/>
  
  <!-- Car door handle -->
  <rect x="20" y="350" width="18" height="40" fill="#64748b" rx="4"/>
  
  <!-- Car interior details -->
  <rect x="65" y="400" width="470" height="3" fill="#cbd5e1"/>
  <rect x="65" y="450" width="470" height="3" fill="#cbd5e1"/>
  
  <!-- Smile on father's face -->
  <path d="M 110 210 Q 120 220 130 210" stroke="#1f2937" stroke-width="2" fill="none"/>
  
  <!-- Child looking down at toy -->
  <circle cx="410" cy="300" r="3" fill="#1f2937"/>
  <circle cx="415" cy="300" r="3" fill="#1f2937"/>
</svg>
